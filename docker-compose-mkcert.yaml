version: '3.7'

services:
  #Nginx
  nginx:
    image: nginx:latest
    container_name: nginx-docker
    env_file: .env
    environment:
      DOMAIN_NAME: ${DOMAIN_NAME}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - nginx_docker_network
    volumes: # üí°
      - ./webserver/nginx/default.conf:/etc/nginx/conf.d/default.conf‚ö†Ô∏è
      - ./mkcert/certs:/etc/nginx/certs
    ports:
      - 80:80
      - 443:443
    restart: unless-stopped
    user: ${CURRENT_UID}
    depends_on:
      - mkcert
      
  # MKCert
  mkcert:
    build:
        context: ./mkcert
        dockerfile: Dockerfile
    image: mkcert:local
    container_name: nginx-mkcert
    env_file: .env
    environment:
      DOMAIN_NAME: ${DOMAIN_NAME}
    networks:
      - nginx_docker_network
    volumes:
      - ./mkcert/certs:/root/.local/share/mkcert

networks:
  nginx_docker_network:
    driver: bridge
    name: nginx_docker_network